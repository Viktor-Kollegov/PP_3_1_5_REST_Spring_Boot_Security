<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Users Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand ms-4">
        <strong th:text="${admin.getUsername()}"></strong>
        <th> with roles:</th>
        <th th:text="${admin.getRolesAsString()}"/>
    </a>
    <div class="collapse navbar-collapse d-flex justify-content-end me-4">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">
                    Logout
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Admin panel</h1>
        <!--        <th:block th:each="str : ${errors}">-->
        <!--            <h3 th:text="${str}" class="text-center" style="color:red"></h3>-->
        <!--        </th:block>-->
    </div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Users table
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                    type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">New User
            </button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
             tabindex="0">
            <nav class="navbar navbar-expand-md bg-light navbar-light">
                <!-- Brand -->
                <a class="navbar-brand ms-4">
                    <h5>All users</h5>
                </a>
            </nav>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th> ID</th>
                        <th> First Name</th>
                        <th> Last Name</th>
                        <th> Age</th>
                        <th> Email</th>
                        <th> Role</th>
                        <th> Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="user: ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.getRolesAsString()}"></td>
                        <td>
                            <div class="btn-toolbar">
                                <form th:action="@{/admin/update/{id}(id=${user.id})}"
                                      th:object="${user}"
                                      th:method="PATCH">
                                    <!-- Button to Edit trigger modal -->
                                    <button type="button" class="btn btn-primary float-md-end mx-2"
                                            data-bs-toggle="modal"
                                            th:data-bs-target="${'#edit'+user.id}">
                                        Edit
                                    </button>
                                    <!-- Editing Modal -->
                                    <div class="modal fade" th:id="${'edit'+user.id}" tabindex="-1"
                                         aria-labelledby="exampleModalLabel"
                                         aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel2">Edit user</h1>
                                                </div>
                                                <div class="modal-body">

                                                    <div class="form-group">
                                                        <strong class="d-flex justify-content-center"> ID
                                                        </strong>
                                                        <input
                                                                type="text"
                                                                disabled="disabled"
                                                                name="id"
                                                                th:value="*{id}"
                                                                class="form-control"
                                                        />
                                                    </div>

                                                    <div class="form-group">
                                                        <strong class="d-flex justify-content-center"> First name
                                                        </strong>
                                                        <input
                                                                type="text"
                                                                name="firstName"
                                                                th:field="*{firstName}"
                                                                class="form-control"
                                                        />
                                                    </div>


                                                    <div class="form-group">
                                                        <strong class="d-flex justify-content-center"> Last name
                                                        </strong>
                                                        <input
                                                                type="text"
                                                                name="lastName"
                                                                th:field="*{lastName}"
                                                                class="form-control"
                                                        />
                                                    </div>

                                                    <div class="form-group">
                                                        <strong class="d-flex justify-content-center"> Age </strong>
                                                        <input
                                                                type="number"
                                                                min="0"
                                                                name="age"
                                                                th:field="*{age}"
                                                                class="form-control"
                                                        />
                                                    </div>

                                                    <div class="form-group">
                                                        <strong class="d-flex justify-content-center"> Email
                                                        </strong>
                                                        <input
                                                                type="text"
                                                                name="email"
                                                                th:field="*{email}"
                                                                class="form-control"
                                                        />
                                                    </div>

                                                    <div class="form-group">
                                                        <strong class="d-flex justify-content-center"> Password
                                                        </strong>
                                                        <input
                                                                type="text"
                                                                name="password"
                                                                th:field="*{password}"
                                                                class="form-control"
                                                        />
                                                    </div>

                                                    <div class="form-group">
                                                        <strong class="d-flex justify-content-center"> Role
                                                        </strong>
                                                        <select th:size="${roles.size()}" name="singleRoleId"
                                                                class="form-control">
                                                            <option th:each="r : ${roles}" th:value="${r.getId()}"
                                                                    th:text="${r.getProperName()}">
                                                            </option>
                                                        </select>
                                                    </div>

                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">Edit
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form th:action="@{/admin/delete/{id}(id=${user.id})}"
                                      th:object="${user}"
                                      th:method="DELETE">
                                    <!-- Button to Delete trigger modal -->
                                    <button type="button" class="btn btn-danger float-md-end mx-2"
                                            data-bs-toggle="modal"
                                            th:data-bs-target="${'#delete'+user.id}">
                                        Delete
                                    </button>
                                    <!-- Deletion Modal -->
                                    <div class="modal fade" th:id="${'delete'+user.id}" tabindex="-1"
                                         aria-labelledby="exampleModalLabel"
                                         aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Are you
                                                        sure?</h1>
                                                </div>
                                                <div class="modal-body">

                                                    <div class="form-group">
                                                        <strong class="d-flex justify-content-center"> ID
                                                        </strong>
                                                        <input
                                                                type="text"
                                                                disabled="disabled"
                                                                name="id"
                                                                th:value="*{id}"
                                                                class="form-control"
                                                        />
                                                    </div>

                                                    <div class="form-group">
                                                        <strong class="d-flex justify-content-center"> First name
                                                        </strong>
                                                        <input
                                                                type="text"
                                                                disabled="disabled"
                                                                name="firstName"
                                                                th:value="*{firstName}"
                                                                class="form-control"
                                                        />
                                                    </div>


                                                    <div class="form-group">
                                                        <strong class="d-flex justify-content-center"> Last name
                                                        </strong>
                                                        <input
                                                                type="text"
                                                                disabled="disabled"
                                                                name="lastName"
                                                                th:value="*{lastName}"
                                                                class="form-control"
                                                        />
                                                    </div>

                                                    <div class="form-group">
                                                        <strong class="d-flex justify-content-center"> Age </strong>
                                                        <input
                                                                type="number"
                                                                disabled="disabled"
                                                                min="0"
                                                                name="age"
                                                                th:value="*{age}"
                                                                class="form-control"
                                                        />
                                                    </div>

                                                    <div class="form-group">
                                                        <strong class="d-flex justify-content-center"> Email
                                                        </strong>
                                                        <input
                                                                type="text"
                                                                disabled="disabled"
                                                                name="email"
                                                                th:value="*{email}"
                                                                class="form-control"
                                                        />
                                                    </div>

                                                    <div class="form-group">
                                                        <strong class="d-flex justify-content-center"> Role
                                                        </strong>
                                                        <select th:size="${roles.size()}" name="singleRoleId"
                                                                class="form-control"
                                                                disabled="disabled">
                                                            <option th:each="r : ${roles}" th:value="${r.getId()}"
                                                                    th:text="${r.getProperName()}">
                                                            </option>
                                                        </select>
                                                    </div>

                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <button type="submit" class="btn btn-danger">Confirm deletion
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <nav class="navbar navbar-expand-md bg-light navbar-light">
                <!-- Brand -->
                <a class="navbar-brand ms-4">
                    <h5>Add new user</h5>
                </a>
            </nav>
            <!--  New user -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                        <div class="card-body">
                            <form th:action="@{/admin}" th:object="${newUser}" th:method="POST">
                                <div class="form-group">
                                    <strong class="d-flex justify-content-center"> First name
                                    </strong>
                                    <input
                                            type="text"
                                            name="firstName"
                                            th:field="*{firstName}"
                                            class="form-control"
                                            placeholder="Enter User First Name"
                                    />
                                </div>


                                <div class="form-group">
                                    <strong class="d-flex justify-content-center"> Last name
                                    </strong>
                                    <input
                                            type="text"
                                            name="lastName"
                                            th:field="*{lastName}"
                                            class="form-control"
                                            placeholder="Enter User Last Name"
                                    />
                                </div>

                                <div class="form-group">
                                    <strong class="d-flex justify-content-center"> Age </strong>
                                    <input
                                            type="number"
                                            min="0"
                                            name="age"
                                            th:field="*{age}"
                                            class="form-control"
                                    />
                                </div>

                                <div class="form-group">
                                    <strong class="d-flex justify-content-center"> Email
                                    </strong>
                                    <input
                                            type="text"
                                            name="email"
                                            th:field="*{email}"
                                            class="form-control"
                                            placeholder="Enter User Email"
                                    />
                                </div>


                                <div class="form-group">
                                    <strong class="d-flex justify-content-center"> Password
                                    </strong>
                                    <input
                                            type="text"
                                            name="password"
                                            th:field="*{password}"
                                            class="form-control"
                                            placeholder="Enter password"
                                    />
                                </div>
                                <div class="form-group">
                                    <strong class="d-flex justify-content-center"> Role
                                    </strong>
                                    <select th:size="${roles.size()}" name="singleRoleId" class="form-control">
                                        <option th:each="r : ${roles}" th:value="${r.getId()}"
                                                th:text="${r.getProperName()}">
                                        </option>
                                    </select>
                                </div>
                                <br>
                                <div class="d-grid gap-2 col-4 mx-auto">
                                    <button type="submit" class="btn btn-success">
                                        Add new user
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
