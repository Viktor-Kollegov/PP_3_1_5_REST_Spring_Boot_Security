                                                            placeholder="Enter password"

                                                </div>

                                                        </option>
                                                    </select>

<script>
    fetch("user/api").then(
        res => {
            res.json().then(
                data => {
                    let temp = "";
                    temp += "<strong>" + data.username + "</strong>";
                    temp += "<th> with roles: </th>";
                    temp += "<th>" + data.rolesAsString + "</th>";
                    document.getElementById("navbar").innerHTML = temp;
                    temp = "<tr>";
                    temp += "<td>" + data.id + "</td>";
                    temp += "<td>" + data.firstName + "</td>";
                    temp += "<td>" + data.lastName + "</td>";
                    temp += "<td>" + data.age + "</td>";
                    temp += "<td>" + data.email + "</td>";
                    temp += "<td>" + data.rolesAsString + "</td></tr>";
                    document.getElementById("table").innerHTML = temp;
                }
            )
        }
    )
    fetch("admin/api").then(
        res => {
            res.json().then(
                data => {
                    let temp = "";
                    data.forEach((u) => {
                        temp += "<tr><td>" + u.id + "</td>";
                        temp += "<td>" + u.firstName + "</td>";
                        temp += "<td>" + u.lastName + "</td>";
                        temp += "<td>" + u.age + "</td>";
                        temp += "<td>" + u.email + "</td>";
                        temp += "<td>" + u.rolesAsString + "</td>";
                        temp += "<td id=\"actions_" + u.id + "\"" + "></td></tr>";
                    })
                    document.getElementById("full").innerHTML = temp;
                    document.getElementById("actions_7").innerHTML = "temp7";
                    document.getElementById("actions_8").innerHTML = "temp8";
                    document.getElementById("actions_9").innerHTML = "temp9";
                    document.getElementById("actions_12").innerHTML = "temp12";
                }
            )
        }
    )
