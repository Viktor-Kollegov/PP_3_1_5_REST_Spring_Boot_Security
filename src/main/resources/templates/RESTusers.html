    fillUsersTable(); // 1 раз
    addingEditModal(); // 1 раз
    getRoles(); // 1 раз

    // Заполняем шапку и изеринфо
    (function () {
        fetch("user/api").then(
            res => {
                res.json().then(
                    data => {
                        document.getElementById('navbar-head').innerHTML = `
                        <strong>${data.username}</strong>
                        with roles:
                        ${data.rolesAsString}`;

                        document.getElementById("table").innerHTML = `
                        <tr>
                        <td>${data.id}</td>
                        <td>${data.firstName}</td>
                        <td>${data.lastName}</td>
                        <td>${data.age}</td>
                        <td>${data.email}</td>
                        <td>${data.rolesAsString}</td></tr>`;
                    }
                )
            }
        );
    })();

    // Заполняем таблицу
    function fillUsersTable() {
        fetch("admin/api/users").then(
            res => {
                res.json().then(
                    data => {
                        data.forEach((u) => {
                            document.getElementById("full").innerHTML +=
                                `<tr id=tr_${u.id}><td>${u.id}</td>
                            <td>${u.firstName}</td>
                            <td>${u.lastName}</td>
                            <td>${u.age}</td>
                            <td>${u.email}</td>
                            <td>${u.rolesAsString}</td>
                            <td id="actions_${u.id}">
                            <div className="btn-toolbar" id="btn-toolbar-${u.id}">
                            <button type="button"
                            className="btn btn-primary float-md-end mx-2"
                            data-bs-toggle="modal" data-bs-target="#edit${u.id}" id="edit-button-${u.id}">
                            Edit</button>
                            <button type="button"
                            className="btn btn-primary float-md-end mx-2"
                            data-bs-toggle="modal" data-bs-target="#delete${u.id}" id="delete-button-${u.id}">
                            Delete</button>
                            </td></tr>`;
                        });
                    })
            }
        )
    }

    // Динамически создаем модалку для редактирования

                                                            ID
                                                        </strong>

                                                            type="text"
                                                            disabled="disabled"
                                                            name="id"
                                                            value="${u.id}"
                                                            class="form-control"
                                                        />
                                                    </div>

                                                            type="number"

                                                        class="btn btn-secondary"

                                getRoles(u.id);
                            });
                        })
                    })
            })
    }

    // Получаем роли для формы создания нового юзера
    function getRoles(id) {
        if (id === undefined) {
            id = "";
        }
        fetch("admin/api/roles").then(
            res => {
                res.json().then(
                    roles => {
                        roles.forEach((r) => {
                            let el = document.createElement("option");
                            el.text = r.properName;
                            el.value = r.id;
                            document.getElementById("singleRoleId" + id).appendChild(el);
                        })
                    }
                )
            }
        )
    }

        e.preventDefault();

                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                firstName: form.firstName.value,
                lastName: form.lastName.value,
                age: form.age.value,
                email: form.email.value,
                password: form.password.value,
                singleRoleId: form.singleRoleId.value
            })
        })
            .then(form.reset())
            .then(res => res.json())
            .then(u => {
                let temp =
                    `<tr id=tr_${u.id}><td>${u.id}</td>
                            <td>${u.firstName}</td>
                            <td>${u.lastName}</td>

                            className="btn btn-primary float-md-end mx-2"
                            data-bs-toggle="modal" data-bs-target="#edit${u.id}" id="edit-button-${u.id}">
                            Edit</button>
                            <button type="button"
                            className="btn btn-primary float-md-end mx-2"
                            data-bs-toggle="modal" data-bs-target="#delete${u.id}" id="delete-button-${u.id}">
                            Delete</button>
                            </td></tr>`;

                addingEditModal(); // заново вызываем добавление обработчиков событий для вызова модалок
            });
    });
